<div class="create-account-container">

  <h2>
    Create account
  </h2>

  <mat-card>

    <mat-card-content>

    <mat-vertical-stepper #stepper>
      <mat-step [stepControl]="namesGroup">
        <form [formGroup]="namesGroup" class="login-form">
            <ng-template matStepLabel>Fill your name</ng-template>
            <mat-form-field>
              <mat-label>First name</mat-label>
              <input matInput placeholder="First name" formControlName="firstName">
            </mat-form-field>
            <br/>
            <mat-form-field>
              <mat-label>Second name</mat-label>
              <input matInput placeholder="Second name" formControlName="secondName">
            </mat-form-field>
          <div>
            <button mat-button matStepperNext>Next</button>
          </div>
        </form>
      </mat-step>

      <mat-step [stepControl]="userGroup">
        <form [formGroup]="userGroup" class="login-form">
            <ng-template matStepLabel>Fill your name</ng-template>
            <mat-form-field>
              <mat-label>First name</mat-label>
              <input matInput placeholder="First name" formControlName="userName">
            </mat-form-field>
            <br/>
            <mat-form-field>
              <mat-label>Second name</mat-label>
              <input matInput placeholder="Second name" formControlName="passwordName">
            </mat-form-field>
          <div>
            <button mat-button matStepperPrevious>Back</button>
            <button mat-button matStepperNext>Next</button>
          </div>
        </form>
      </mat-step>
    </mat-vertical-stepper>

    </mat-card-content>
    </mat-card>

</div>
